---
- hosts: ubuntu
  user: ansible
  become: yes
  vars:
    nodeurl: https://github.com/prometheus/node_exporter/releases/download/v1.6.1/node_exporter-1.6.1.linux-amd64.tar.gz
    repos: "deb https://packages.grafana.com/oss/deb stable main"
 tasks:
    - name: download and unzip the node_exporter url
      ansible.builtin.unarchive:
        src: '{{nodeurl}}'
        remote_src: yes
        dest: /tmp
    - name: move node_exporter
      ansible.builtin.commant: mv node_exporter-*.*-amd64/node_exporter /usr/local/bin/
    - name: useradd 
      ansible.builtin.user:
        name: node_exporter
        shell : /bin/false
        update_cache: yes
        system: yes
     - name: start grafana server
      ansible.builtin.systemd_service:
        name: grafana-server
        state: started
    - name: enable grafana server
      ansible.builtin.systemd_service:
        name: grafana-server
        enabled: true
