---
- hosts: ubuntu
  user: ansible
  become: yes
  vars:
    promurl: https://github.com/prometheus/prometheus/releases/download/v2.46.0/prometheus-2.46.0.linux-amd64.tar.gz
  tasks:
    - name: Update apt packages
      ansible.builtin.apt:
        update_cache: yes
    - name: useradd
      ansible.builtin.user:
        name: prometheus
        shell: /bin/false
        create_home: false
    - name: Create temporary build directory
      ansible.builtin.file:
        path: /etc/prometheus
        state: directory
        mode: '0755'
    - name: Create temporary build directory1
      ansible.builtin.file:
        path: /var/lib/prometheus
        state: directory
        mode: '0755'
    - name: chnage ownership
      ansible.builtin.file:
        path: /var/lib/prometheus
        owner: prometheus
        group: prometheus
        recurse: yes
        mode: 0755
    - name: Extract tomacat
      ansible.builtin.unarchive:
        src: '{{promurl}}'
        remote_src: yes
        dest: /tmp
        mode: '0755'
    - name: move the con file
      ansible.builtin.copy:
        src: /tmp/prometheus-2.46.0.linux-amd64/consoles
        dest: /etc/prometheus
        mode: '0755'
    - name: move the cons file
      ansible.builtin.copy:
        src: /tmp/prometheus-2.46.0.linux-amd64/console_libraries
        dest: /etc/prometheus
        mode: '0755'
    - name: move the prome file
      ansible.builtin.copy:
        src: /tmp/prometheus-2.46.0.linux-amd64/prometheus.yml
        dest: /etc/prometheus
        mode: '0755'
    - name: Change file ownership, group and permissions
      ansible.builtin.file:
        path: /etc/prometheus
        owner: prometheus
        group: prometheus
        recurse: yes
    - name: move the prometheus file
      ansible.builtin.copy:
        src: /tmp/prometheus-2.46.0.linux-amd64/prometheus
        dest: /usr/local/bin/
        mode: '0755'
    - name: Change the ownership, group and permissions
      ansible.builtin.file:
        path: /usr/local/bin/
        owner: prometheus
        group: prometheus
        recurse: yes
        mode: '0755'
    - name: Add a user to prometheus service
      ansible.builtin.copy:
        src: prometheus.yml
        dest: /etc/prometheus/prometheus.yml
        mode: '0755'
    - name: Add a user to prometheus service
      ansible.builtin.copy:
        src: prometheus.service
        dest: /etc/systemd/system/prometheus.service
        mode: '0755'
    - name: reload the daemon
      ansible.builtin.systemd_service:
        daemon_reload: true
    - name: prometheus
      ansible.builtin.systemd_service:
        name: prometheus
        state: started
    - name: prometheus service
      ansible.builtin.systemd_service:
        name: prometheus.service
        state: restarted
    - name: enable node_exporter
      ansible.builtin.systemd_service:
        name: prometheus
        enabled: true
